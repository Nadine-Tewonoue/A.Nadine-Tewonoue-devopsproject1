- name: Install and run vote app on frontend
  hosts: frontend
  become: yes
  vars:
    username: "anne2693"
  tasks:
    - name: Update apt
      apt:
        update_cache: yes
    - name: Install Docker
      package:
        name: docker.io
        state: present
    - name: Ensure docker is running
      service:
        name: docker
        state: started
        enabled: true
    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
    - name: Pull vote image
      community.docker.docker_image:
        name: anne2693/voting-app
        source: pull
        tag: latest
    - name: Run vote container
      community.docker.docker_container:
        name: vote
        image: anne2693/voting-app:latest
        ports:
          - "80:80"
        state: started